<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Karma"
  />
  </head>
  <body class="">
    <main class="main-container">
      <div class="container">
        <header>
          <a href=""
            ><img src="./images/Screenshot 2024-01-15 at 23.23.png" alt="logo" id="logo"
          /></a>
        </header>

          <h2>Let's Get Started!</h2>
          <p class="par">Seamless sign-up: Easy, fast and secure. Get started now!</p>
        </div>
        <form action="">
          <div class="input-icons">
            <i class="fa fa-user icon" aria-hidden="true"></i>
            <input type="text" placeholder="Email" name="email" class="email">
          </div>
          <div class="input-icons">
            <i class="fa fa-envelope icon" aria-hidden="true"></i>
            <input type="text" placeholder="Email" name="email" class="email">
          </div>
          <div class="input-icons">
            <i class="fa fa-phone icon" aria-hidden="true"></i>
            <input type="number" placeholder="Phone" name="phone" class="phone">
          </div>
          <div class="input-icons">
            <i class="fa fa-unlock icon" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="Password" class="password">
          </div>
          <div class="input-icons">
            <i class="fa fa-unlock icon" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="Password" class="password">
          </div>
          <button type="submit" class="button">Create Account</button>
        </form>
        <div class="login-question">
          <p>Arleady have an account? <a href="">Login Here</a></p>
        </div>
      </div>
